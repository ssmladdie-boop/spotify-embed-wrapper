<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Embed Wrapper</title>
  <meta name="description" content="A tiny wrapper page that lets you embed Spotify with a custom background image or color — perfect for Notion embeds." />
  <style>
    :root {
      --radius: 12px;
      --pad: 20px;
      --bg-color: #F4DD77;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: var(--pad);
      position: relative;
      overflow: hidden;
    }
    .bg {
      position: absolute;
      inset: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: 0;
      filter: none;
      transform: translateZ(0);
    }
    /* Optional soft vignette to improve contrast */
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 100% at 50% 0%, rgba(0,0,0,0.08), rgba(0,0,0,0.18) 60%, rgba(0,0,0,0.28));
      pointer-events: none;
      z-index: 1;
      opacity: var(--vignette, .25);
    }
    .card {
      position: relative;
      z-index: 2;
      width: min(100%, 840px);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      overflow: hidden;
      backdrop-filter: blur(0px);
    }
    iframe {
      display: block;
      width: 100%;
      height: 352px;
      border: 0;
      border-radius: var(--radius);
    }
    /* Optional: adapt iframe height for different embed types via param */
    @media (max-width: 480px) {
      iframe { height: 352px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bg" id="bg"></div>
    <div class="vignette" id="vignette"></div>
    <div class="card">
      <iframe id="player"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    (function () {
      const qp = new URLSearchParams(location.search);

      // Spotify embed source — default to your playlist
      const defaultSrc = "https://open.spotify.com/embed/playlist/3YNqChoeZaW6u5SRrY1MN3?utm_source=generator";
      const src = qp.get("src") || defaultSrc;

      // Background options
      const color = qp.get("color") || "#F4DD77";
      const img = qp.get("img"); // e.g. full image URL
      const vignette = qp.get("vignette"); // 0..1
      const radius = qp.get("radius"); // px number
      const pad = qp.get("pad"); // px number

      // Optional: height override for different embed types (e.g., "list", "track", "album")
      const height = qp.get("height"); // in px

      // Apply variables
      if (radius) document.documentElement.style.setProperty("--radius", /px$/.test(radius) ? radius : radius + "px");
      if (pad) document.documentElement.style.setProperty("--pad", /px$/.test(pad) ? pad : pad + "px");
      if (vignette !== null) document.documentElement.style.setProperty("--vignette", vignette);

      // Set background
      const bgEl = document.getElementById("bg");
      document.documentElement.style.setProperty("--bg-color", color);
      if (img) {
        // If an image is provided, use it and keep color as fallback while it loads
        const url = img;
        bgEl.style.backgroundImage = "url('" + url.replace(/'/g, "%27") + "')";
      }

      // Set iframe source safely
      const player = document.getElementById("player");
      player.src = src;

      // Height override if requested
      if (height) {
        const h = /px$/.test(height) ? height : height + "px";
        player.style.height = h;
      }
    })();
  </script>
</body>
</html>
